<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khaled's CalorAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary': 'rgb(var(--color-primary) / <alpha-value>)',
                        'primary-accent': 'rgb(var(--color-primary-accent) / <alpha-value>)',
                        'background': 'rgb(var(--color-background) / <alpha-value>)',
                        'card': 'rgb(var(--color-card) / <alpha-value>)',
                        'border': 'rgb(var(--color-border) / <alpha-value>)',
                        'text-primary': 'rgb(var(--color-text-primary) / <alpha-value>)',
                        'text-secondary': 'rgb(var(--color-text-secondary) / <alpha-value>)',
                        'success': 'rgb(var(--color-success) / <alpha-value>)',
                        'danger': 'rgb(var(--color-danger) / <alpha-value>)',
                        'info': 'rgb(var(--color-info) / <alpha-value>)',
                        'warning': 'rgb(var(--color-warning) / <alpha-value>)',
                        'carbs': 'rgb(var(--color-carbs) / <alpha-value>)',
                        'protein': 'rgb(var(--color-protein) / <alpha-value>)',
                        'fat': 'rgb(var(--color-fat) / <alpha-value>)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                         slideInUp: {
                            '0%': { transform: 'translateY(100%)' },
                            '100%': { transform: 'translateY(0)' },
                        },
                        shimmer: {
                            '100%': { transform: 'translateX(100%)' },
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                        'slide-in-up': 'slideInUp 0.3s cubic-bezier(0.25, 0.1, 0.25, 1) forwards',
                        'shimmer': 'shimmer 1.5s infinite',
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            :root {
                /* Base Light Theme Colors */
                --color-background: 249 249 249;
                --color-card: 255 255 255;
                --color-border: 238 238 238;
                --color-text-primary: 28 28 28;
                --color-text-secondary: 115 115 115;
                --color-success: 74 192 124;
                --color-danger: 239 68 68;
                --color-info: 59 130 246;
                --color-warning: 245 158 11;
                --color-carbs: 180 212 184;
                --color-protein: 160 210 235;
                --color-fat: 255 252 171;
            }
            .dark {
                /* Base Dark Theme Colors */
                --color-background: 18 18 18;
                --color-card: 28 28 28;
                --color-border: 45 45 45;
                --color-text-primary: 245 245 245;
                --color-text-secondary: 160 160 160;
                --color-success: 52 160 100;
                --color-danger: 220 50 50;
                --color-info: 60 130 230;
                --color-warning: 200 130 10;
                --color-carbs: 180 212 184;
                --color-protein: 138 192 222;
                --color-fat: 242 239 158;
            }

            /* Accent Color Themes */
            .theme-green { --color-primary: 113 201 206; --color-primary-accent: 100 180 185; }
            .dark.theme-green { --color-primary: 90 180 185; --color-primary-accent: 113 201 206; }

            .theme-blue { --color-primary: 160 210 235; --color-primary-accent: 140 190 215; }
            .dark.theme-blue { --color-primary: 138 192 222; --color-primary-accent: 160 210 235; }

            .theme-rose { --color-primary: 249 180 171; --color-primary-accent: 230 160 150; }
            .dark.theme-rose { --color-primary: 230 160 150; --color-primary-accent: 249 180 171; }

            .theme-violet { --color-primary: 195 177 225; --color-primary-accent: 175 157 205; }
            .dark.theme-violet { --color-primary: 175 157 205; --color-primary-accent: 195 177 225; }

            .theme-gold { --color-primary: 253 235 158; --color-primary-accent: 228 211 143; }
            .dark.theme-gold { --color-primary: 228 211 143; --color-primary-accent: 253 235 158; }

            .theme-teal { --color-primary: 0 106 103; --color-primary-accent: 0 95 92; }
            .dark.theme-teal { --color-primary: 0 95 92; --color-primary-accent: 0 106 103; }

            .theme-slate { --color-primary: 93 104 138; --color-primary-accent: 83 93 124; }
            .dark.theme-slate { --color-primary: 83 93 124; --color-primary-accent: 93 104 138; }

            .theme-ruby { --color-primary: 218 108 108; --color-primary-accent: 200 90 90; }
            .dark.theme-ruby { --color-primary: 200 90 90; --color-primary-accent: 218 108 108; }

            body {
                -webkit-tap-highlight-color: transparent;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                 background-color: rgb(var(--color-background));
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-background">
    <div class="max-w-lg mx-auto bg-card dark:bg-background min-h-screen shadow-lg">
      <div id="root"></div>
    </div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
        {
          "imports": {
            "react": "https://aistudiocdn.com/react@^19.2.0",
            "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
            "react/": "https://aistudiocdn.com/react@^19.2.0/",
            "vite": "https://aistudiocdn.com/vite@^7.1.12",
            "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0",
            "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
            "framer-motion": "https://aistudiocdn.com/framer-motion@^12.1.0",
            "recharts": "https://aistudiocdn.com/recharts@^2.12.7"
          }
        }
    </script>
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
</body>
</html>
